<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/css-petsos/style.css">
    <link rel="shortcut icon" href="../assets/img/img-obrigatorias/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/petSOS/perfil.js" defer></script>

<body> 
    <header>
        <a href="../pages-petsos/principal.html">
            <div class="container">
                <img src="../assets/img/img-solucao/perfil/logo.png" alt="Logo da petSOS">
                <h1>PetSOS</h1>
            </div>
        </a>
    </header>
    <main>
        <div id="perfil">
            <a id="voltar" href="../pages-petsos/principal.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>        
            <div>
                <img id="fotoPerfil" src="" alt="Foto de perfil do usuário">
                <h2 id="nomePerfil"></h2>
                <p id="emailPerfil"></p>
            </div>
        </div>
        <div id="pets">
            <h3>Meus Animais</h3>
            <section id="bartolomeu">
                <img class="fotoPet" src="">
                <div>
                    <h4 id="nomeAnimal"></h4>
                    <p id="dataAnimal"></p>                
                    <p id="descricaoAnimal"></p>
                </div>
            </section>
            <!-- Outros pets podem ser adicionados dinamicamente -->
        </div>
    </main>
    <footer>
        <i class="fa-solid fa-chevron-up"></i>
        <a href="#links-navegacao">Voltar ao topo da página</a>
        <p>&copy; Minha Página - Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
