<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/css-petsos/style.css">
    <link rel="shortcut icon" href="../assets/img/img-obrigatorias/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/petSOS/usuario.js" defer></script>
</head>
<body>
     <header>
        <a href="../pages-petsos/principal.html">
            <div class="container">
                <img src="../assets/img/img-solucao/cadastro/logo.png" alt="Logo da petSOS">
                <h1>PetSOS</h1>
            </div>
        </a>
    </header>
    <main>
        <div id="cadastrar">
            <a id="voltar" href="../pages-petsos/principal.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a> 
            <h2>Cadastro de Usuário</h2>
        </div>
        <div id="mensagem-cadastro">
            <div id="msgError"><strong id="msgErro"></strong></div>
            <div id="msgSuccess"><strong id="msgSuce"></strong></div>
        </div>
        <div id="formulario">
            <form method="post" enctype="multipart/form-data" id="frmCadastro">
                <fieldset id="preencher">
                    <div id="campos">
                        <input type="text" name="nome" id="idNome" maxlength="100" required>
                        <label id="labelNome" for="idNome">Nome</label>
                    </div>
                    <div id="campos">  
                        <input type="tel" name="tel" id="idTelefone" minlength="11" maxlength="11" required>
                        <label id="labelTelefone" for="idTelefone">Telefone</label>
                    </div>  
                    <div id="campos">  
                        <input type="email" name="email" id="idEmail" required>
                        <label id="labelEmail" for="idEmail">Email</label>
                    </div>  
                    <div id="campos">
                        <input type="text" name="CPF" id="idCpf" minlength="11" maxlength="11" pattern="\d{11}" required>
                        <label id="labelCpf" for="idCpf" >CPF</label>
                    </div>
                    <div id="campos">
                        <input type="password" name="senha" id="idSenha" minlength="5" maxlength="100" required>
                        <label id="labelSenha" for="idSenha">Criar Senha</label>
                    </div>
                        <div id="foto">
                            <label for="idFoto" id="btnfoto">
                                <img id="previewFoto" src="" alt="Foto de perfil">
                                <i id="imgbnt" class="fa-solid fa-camera"></i>
                                <span id="adcFoto">Adicionar Foto de Perfil</span>
                            </label>                        
                            <input type="file" id="idFoto" name="foto" accept="image/*" required hidden>                            
                        </div>                
                    </div>
                </fieldset>
                <fieldset id="botao">
                    <button type="submit" id="btnCadastro">Cadastrar</button>
                </fieldset>
            </form>
            <p id="mensagem"></p>   
        </div>
    </main>
    <footer>
        <i class="fa-solid fa-chevron-up"></i>
        <a href="#links-navegacao">Voltar ao topo da página</a>
        <p>&copy; Minha Página - Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
